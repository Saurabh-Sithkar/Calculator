<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image" href="Calculator-icon.png">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " id="operator1">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator" id="operator2">
                    <input type="button" value="." onclick="display.value +='.' " class="operator" id="operator3">
                    <input type="button" value="/" onclick="display.value +='/' " class="operator" id="operator4">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value +='*' " id="operator5"> 
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="-" onclick="display.value +='-' " id="operator6">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="+" onclick="display.value +='+' " id="operator7">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00' ">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <input type="button" value="=" id="equal" onclick="display.value = eval(display.value)" id="operator8" style="color: #33ffd8;">
                  
                </div>
            </form>
        </div>
    </div>


    <script src="cal.js"></script>
</body>
</html>
